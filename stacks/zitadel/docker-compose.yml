---
services:
  zitadel-db:
    image: postgres:15
    container_name: zitadel-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${ZITADEL_DB_USER}
      - POSTGRES_PASSWORD=${ZITADEL_DB_PASSWORD}
      - POSTGRES_DB=${ZITADEL_DB_NAME}
    volumes:
      - zitadel-db-data:/var/lib/postgresql/data
    networks:
      - zitadel

  zitadel:
    image: ghcr.io/zitadel/zitadel:latest
    container_name: zitadel
    restart: unless-stopped
    depends_on:
      zitadel-db:
        condition: service_started
    command:
      - "${ZITADEL_COMMAND:-start}"
      - --masterkeyFromEnv
      - --tlsMode
      - "${ZITADEL_TLS_MODE}"
      - --externalDomain
      - "${ZITADEL_PUBLIC_DOMAIN}"
      - --externalPort
      - "443"
      - --port
      - "${ZITADEL_SERVER_PORT}"
    environment:
      - ZITADEL_MASTERKEY=${ZITADEL_MASTERKEY}
      - ZITADEL_EXTERNAL_DOMAIN=${ZITADEL_PUBLIC_DOMAIN}
      - ZITADEL_EXTERNAL_PORT=443
      - ZITADEL_EXTERNAL_SECURE=true
      - ZITADEL_INTERNAL_PORT=${ZITADEL_SERVER_PORT}
      - ZITADEL_DATABASE_POSTGRES_HOST=zitadel-db
      - ZITADEL_DATABASE_POSTGRES_PORT=5432
      - ZITADEL_DATABASE_POSTGRES_DATABASE=${ZITADEL_DB_NAME}
      - ZITADEL_DATABASE_POSTGRES_SSL_MODE=${ZITADEL_DB_SSL_MODE}
      - ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME=${ZITADEL_DB_ADMIN_USER}
      - ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD=${ZITADEL_DB_ADMIN_PASSWORD}
      - ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE=${ZITADEL_DB_SSL_MODE}
      - ZITADEL_DATABASE_POSTGRES_USER_USERNAME=${ZITADEL_DB_USER}
      - ZITADEL_DATABASE_POSTGRES_USER_PASSWORD=${ZITADEL_DB_PASSWORD}
      - ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE=${ZITADEL_DB_SSL_MODE}
      - ZITADEL_FIRSTINSTANCE_ORG_NAME=${ZITADEL_ORG_NAME}
      - ZITADEL_FIRSTINSTANCE_PROJECT_NAME=${ZITADEL_PROJECT_NAME}
      - ZITADEL_FIRSTINSTANCE_MACHINE_KEY_NAME=${ZITADEL_MACHINE_KEY_NAME}
      - ZITADEL_FIRSTINSTANCE_MACHINE_KEY_EXPIRATION_DATE=${ZITADEL_MACHINE_KEY_EXPIRATION}
      - ZITADEL_FIRSTINSTANCE_DOMAIN=${ZITADEL_ORG_DOMAIN}
      - ZITADEL_FIRSTINSTANCE_DOMAIN_PORT=443
      - ZITADEL_FIRSTINSTANCE_LOGINCLIENTPATPATH=/zitadel/login-client.pat
      - ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_MACHINE_USERNAME=${ZITADEL_LOGINCLIENT_USERNAME}
      - ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_MACHINE_NAME=${ZITADEL_LOGINCLIENT_NAME}
      - ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_PAT_EXPIRATIONDATE=${ZITADEL_LOGINCLIENT_PAT_EXPIRATION}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME=${ZITADEL_ADMIN_USERNAME}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME=${ZITADEL_ADMIN_FIRST_NAME}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME=${ZITADEL_ADMIN_LAST_NAME}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_DISPLAYNAME=${ZITADEL_ADMIN_DISPLAY_NAME}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL=${ZITADEL_ADMIN_EMAIL}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL_VERIFIED=true
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD=${ZITADEL_ADMIN_PASSWORD}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORDCHANGEREQUIRED=false
    volumes:
      - ./config:/zitadel
    networks:
      - zitadel
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zitadel.entrypoints=websecure"
      - "traefik.http.routers.zitadel.tls=true"
      - "traefik.http.routers.zitadel.tls.certresolver=cloudflare"
      - "traefik.docker.network=traefik"
      - "traefik.http.services.zitadel.loadbalancer.server.port=8080"
      - "traefik.http.services.zitadel.loadbalancer.server.scheme=h2c"
      - "traefik.http.routers.zitadel.priority=10"
      - "traefik.http.routers.zitadel.rule=Host(`login.${DOMAIN}`) && !PathPrefix(`/ui/login`) && !PathPrefix(`/ui/v2/login`)"

  zitadel-login:
    image: ghcr.io/zitadel/zitadel-login:latest
    container_name: zitadel-login
    restart: unless-stopped
    depends_on:
      zitadel:
        condition: service_started
    environment:
      - ZITADEL_API_URL=http://zitadel:${ZITADEL_SERVER_PORT}
      - NEXT_PUBLIC_BASE_PATH=/ui/login
      - ZITADEL_SERVICE_USER_TOKEN_FILE=/zitadel/login-client.pat
      - CUSTOM_REQUEST_HEADERS=Host:${ZITADEL_PUBLIC_DOMAIN}
    volumes:
      - ./config:/zitadel:ro
    networks:
      - traefik
      - zitadel
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.zitadel-login.entrypoints=websecure"
      - "traefik.http.routers.zitadel-login.rule=Host(`login.${DOMAIN}`) && (PathPrefix(`/ui/login`) || PathPrefix(`/ui/v2/login`))"
      - "traefik.http.routers.zitadel-login.tls=true"
      - "traefik.http.routers.zitadel-login.tls.certresolver=cloudflare"
      - "traefik.http.routers.zitadel-login.priority=20"
      - "traefik.http.services.zitadel-login.loadbalancer.server.port=3000"

volumes:
  zitadel-db-data:

networks:
  zitadel:
    internal: true
  traefik:
    external: true
