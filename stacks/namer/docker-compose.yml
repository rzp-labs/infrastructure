---
services:
  namer-sdb:
    image: ghcr.io/rzp-labs/namer:latest
    container_name: namer-sdb
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 6980:6980
    devices:
      - /dev/dri:/dev/dri # Map all DRM devices (supports iGPU + Arc)
    group_add:
      - "44" # video group for GPU access
    volumes:
      - /opt/stacks/namer-sdb/config:/app/config
      - /opt/stacks/namer-sdb/database:/app/database
      - /opt/stacks/namer-sdb/logs:/app/logs
      - /mnt/nas/data/media/namer-sdb:/app/media
    environment:
      - PUID=1000
      - PGID=1000
      - NAMER_CONFIG=/app/config/namer-sdb.cfg
      - TZ=${TZ}
      - LIBVA_DRIVER_NAME=iHD
      - TPDB_TOKEN=${TPDB_TOKEN}
      - STASHDB_TOKEN=${STASHDB_TOKEN}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.namer.entrypoints=websecure"
      - "traefik.http.routers.namer.middlewares=internal@file,secure-headers@file"
      - "traefik.http.routers.namer.tls.certresolver=cloudflare"
      - "traefik.http.routers.namer.rule=Host(`namer.${DOMAIN}`)"
      - "traefik.http.services.namer.loadbalancer.server.port=6980"
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:6980/api/healthcheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # TPDB instance
  namer-pdb:
    image: ghcr.io/rzp-labs/namer:latest
    container_name: namer-pdb
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 6981:6980
    devices:
      - /dev/dri:/dev/dri # Map all DRM devices (supports iGPU + Arc)
    group_add:
      - "44" # video group for GPU access
    volumes:
      - /opt/stacks/namer-pdb/config:/app/config
      - /opt/stacks/namer-pdb/database:/app/database
      - /opt/stacks/namer-pdb/logs:/app/logs
      - /mnt/nas/data/media/namer-pdb:/app/media
    environment:
      - PUID=1000
      - PGID=1000
      - NAMER_CONFIG=/app/config/namer-pdb.cfg
      - TZ=${TZ}
      - LIBVA_DRIVER_NAME=iHD
      - TPDB_TOKEN=${TPDB_TOKEN}
      - STASHDB_TOKEN=${STASHDB_TOKEN}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:6980/api/healthcheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  traefik:
    external: true
