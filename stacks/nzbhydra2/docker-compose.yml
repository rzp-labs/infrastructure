---
services:
  nzbhydra2:
    image: lscr.io/linuxserver/nzbhydra2:latest
    container_name: nzbhydra2
    depends_on:
      sabnzbd:
        condition: service_started
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      - /opt/stacks/nzbhydra2:/config
      - /mnt/nas/data/usenet:/data/downloads
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.nzbhydra2.entrypoints=websecure"
      - "traefik.http.routers.nzbhydra2.middlewares=internal@file,secure-headers@file,nzbhydra2-headers"
      - "traefik.http.middlewares.nzbhydra2-headers.headers.customrequestheaders.X-Forwarded-Port=443"
      - "traefik.http.routers.nzbhydra2.tls.certresolver=cloudflare"
      - "traefik.http.routers.nzbhydra2.rule=Host(`nzbhydra2.${DOMAIN}`)"
      - "traefik.http.services.nzbhydra2.loadbalancer.server.port=5076"

networks:
  traefik:
    external: true
