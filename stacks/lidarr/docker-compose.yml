services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 8686:8686
    volumes:
      - /opt/stacks/lidarr:/config
      - /mnt/nas/downloads/02_processing:/music
      - /mnt/nas/downloads/01_incomplete:/downloads
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
    labels:
      - net.unraid.docker.managed=dockge
      - net.unraid.docker.webui=http://[IP]:[PORT:8686]/
      - net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/lidarr-logo.png

networks:
  traefik:
    external: true
