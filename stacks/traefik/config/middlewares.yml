http:
  middlewares:
    # OAuth2 authentication middleware
    oauth2-auth:
      forwardAuth:
        address: http://traefik-oauth2-proxy:4180/oauth2/auth
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token

    # Security headers
    secure-headers:
      headers:
        sslRedirect: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000

    # Complete auth chain
    auth-chain:
      chain:
        middlewares:
          - oauth2-auth
          - secure-headers

    # Internal network whitelist
    internal:
      ipWhiteList:
        sourceRange:
          - 10.0.0.0/24

    # Internal + auth chain
    chain-sso-internal:
      chain:
        middlewares:
          - internal
          - oauth2-auth
