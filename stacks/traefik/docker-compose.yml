---
services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - --configFile=/traefik.yml
      - --certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.cloudflare.acme.dnschallenge.propagationtimeout=600s
      - --certificatesresolvers.cloudflare.acme.dnschallenge.pollinginterval=10s
      - --log.level=DEBUG
    networks:
      - socket-proxy
      - traefik
    ports:
      - 8080:80
      - 8443:443
      - 8444:444
    environment:
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - ACME_EMAIL=${ACME_EMAIL}
      - DOMAIN=${DOMAIN}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./traefik.yml:/traefik.yml:ro
      - /opt/stacks/traefik/acme.json:/acme.json
      - ./config:/config:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.middlewares=auth-chain@file"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  traefik-oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: traefik-oauth2-proxy
    restart: unless-stopped
    networks:
      - traefik
    environment:
      - OAUTH2_PROXY_PROVIDER=oidc
      - OAUTH2_PROXY_OIDC_ISSUER_URL=https://${ZITADEL_PUBLIC_DOMAIN}
      - OAUTH2_PROXY_CLIENT_ID=${TRAEFIK_OAUTH_CLIENT_ID}
      - OAUTH2_PROXY_CLIENT_SECRET=${TRAEFIK_OAUTH_CLIENT_SECRET}
      - OAUTH2_PROXY_COOKIE_SECRET=${TRAEFIK_OAUTH_COOKIE_SECRET}
      - OAUTH2_PROXY_REDIRECT_URL=https://login.${DOMAIN}/oauth2/callback
      - OAUTH2_PROXY_COOKIE_DOMAINS=.${DOMAIN}
      - OAUTH2_PROXY_WHITELIST_DOMAINS=.${DOMAIN}
      - OAUTH2_PROXY_EMAIL_DOMAINS=${TRAEFIK_OAUTH_ALLOWED_EMAIL_DOMAIN}
      - OAUTH2_PROXY_SCOPE=openid profile email
      - OAUTH2_PROXY_UPSTREAMS=file:///dev/null
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_COOKIE_SECURE=true
      - OAUTH2_PROXY_COOKIE_SAMESITE=lax
      - OAUTH2_PROXY_SET_XAUTHREQUEST=true
      - OAUTH2_PROXY_SKIP_PROVIDER_BUTTON=true
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.traefik-oauth2-proxy.entrypoints=websecure"
      - "traefik.http.routers.traefik-oauth2-proxy.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-oauth2-proxy.rule=Host(`login.${DOMAIN}`) && PathPrefix(`/oauth2`)"
      - "traefik.http.services.traefik-oauth2-proxy.loadbalancer.server.port=4180"

networks:
  socket-proxy:
    external: true
  traefik:
    external: true
