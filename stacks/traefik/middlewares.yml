http:
  middlewares:
    sso-forward-auth:
      forwardAuth:
        address: http://traefik-oauth2-proxy:4180/oauth2/auth
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Preferred-Username

    internal-only:
      ipWhiteList:
        sourceRange:
          - 10.0.0.0/24

    internal-sso-chain:
      chain:
        middlewares:
          - sso-forward-auth
          - internal-only
