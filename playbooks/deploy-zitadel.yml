# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/schemas/main/f/ansible-playbook.json
---
- name: Deploy Zitadel stack to homelab
  hosts: homelab
  become: true
  gather_facts: false

  vars:
    stack_name: "zitadel"
    stacks_src_dir: "../stacks"
    stacks_dest_dir: "/opt/stacks"
    zitadel_init_marker_path: "{{ stacks_dest_dir }}/zitadel/.zitadel_initialized"

  tasks:
    - name: Run shared stack deployment tasks
      ansible.builtin.include_tasks: tasks/deploy-stack-base.yml

    - name: Ensure traefik network exists for Zitadel routing
      community.docker.docker_network:
        name: traefik
        internal: false
        state: present

    - name: Run Zitadel stack-specific tasks
      ansible.builtin.include_tasks: tasks/stacks/zitadel.yml

    - name: Deploy Zitadel stack with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ stacks_dest_dir }}/{{ stack_name }}"
        state: present
        pull: "always"
      register: zitadel_deploy

    - name: Wait for Zitadel login client PAT to be created
      ansible.builtin.wait_for:
        path: "{{ stacks_dest_dir }}/{{ stack_name }}/config/login-client.pat"
        state: present
        timeout: 300
        sleep: 5

    - name: Ensure Zitadel login client PAT is readable by dependents
      ansible.builtin.file:
        path: "{{ stacks_dest_dir }}/{{ stack_name }}/config/login-client.pat"
        mode: '0644'

    - name: Reset Zitadel command to steady-state start
      ansible.builtin.lineinfile:
        path: "{{ stacks_dest_dir }}/{{ stack_name }}/.env"
        regexp: '^ZITADEL_COMMAND='
        line: 'ZITADEL_COMMAND=start'
        create: true
        mode: '0600'
      when: zitadel_bootstrap_required | default(false)

    - name: Record Zitadel bootstrap completion
      ansible.builtin.file:
        path: "{{ stacks_dest_dir }}/{{ stack_name }}/config/.bootstrap_complete"
        state: touch
        mode: '0644'
      when: zitadel_bootstrap_required | default(false)

    - name: Show Zitadel deployment result
      ansible.builtin.debug:
        var: zitadel_deploy
